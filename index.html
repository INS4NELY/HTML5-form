<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />
    <title>HTML5 form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container p-0 my-sm-5 mx-auto border rounded">
      <form class="row g-3 d-flex justify-content-center mx-auto">
        <div class="bg-light px-3 py-2 border">
          <h2>Payment form example</h2>
        </div>
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="alert alert-danger" role="alert">
              Some fields missing
            </div>
          </div>
        </div>
        <div class="row d-flex pt-3">
          <div class="col-md-4">
            <h6>Card #</h6>
            <input
              type="number"
              class="form-control"
              placeholder="XXXXXXXXXXXX"
              aria-label="Card"
              aria-describedby="addon-wrapping"
              min="1"
              id="validationCustom01"
              required
            />
          </div>
          <div class="col-md-4">
            <h6>CVC #</h6>
            <input
              type="number"
              class="form-control"
              placeholder="0000"
              aria-label="CVC"
              aria-describedby="addon-wrapping"
              min="1"
              id="validationCustom02"
              required
            />
          </div>
          <div class="col-md-4">
            <h6>Amount</h6>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control"
                placeholder="Amount"
                aria-label="Amount"
                aria-describedby="addon-wrapping"
                min="1"
                id="validationCustom03"
                required
              />
            </div>
          </div>
        </div>
        <div class="row d-flex pt-3">
          <div class="col-md-6">
            <h6>First Name</h6>
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label="FirstName"
              aria-describedby="addon-wrapping"
              id="validationCustom04"
              required
            />
          </div>
          <div class="col-md-6">
            <h6>Last Name</h6>
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label="LastName"
              aria-describedby="addon-wrapping"
              id="validationCustom05"
              required
            />
          </div>
        </div>
        <div class="row d-flex pt-3">
          <div class="col-md-6">
            <h6>City</h6>
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label="City"
              aria-describedby="addon-wrapping"
              id="validationCustom06"
              required
            />
          </div>
          <div class="col-md-3">
            <h6>State</h6>
            <select class="form-select" id="validationCustom07" required>
              <option selected disabled value="">Pick State</option>
              <option>Mi casa</option>
              <option>Que se yo</option>
            </select>
          </div>
          <div class="col-md-3">
            <h6>Postal</h6>
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Postal"
              aria-describedby="addon-wrapping"
              id="validationCustom08"
              required
            />
          </div>
        </div>
        <div class="row d-flex pt-3">
          <div class="col-md-6">
            <h6>We accept:</h6>
            <div
              class="col-md-4 bg-secondary pt-1 d-flex justify-content-center rounded"
            >
              <div class="form-check form-check-inline px-0 mx-1">
                <input
                  class=""
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  ><i class="ri-mastercard-line text-white"></i>
                </label>
              </div>
              <div class="form-check form-check-inline px-0 mx-2 required">
                <input
                  class=""
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  ><i class="ri-visa-fill text-white"></i
                ></label>
              </div>
              <div class="form-check form-check-inline px-0 mx-1">
                <input
                  class=""
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"
                  ><i class="ri-paypal-fill text-white"></i>
                </label>
              </div>
              <div class="form-check form-check-inline px-0 mx-2">
                <input
                  class=""
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio4"
                  value="option4"
                />
                <label class="form-check-label" for="inlineRadio4"
                  ><i class="ri-alipay-fill text-white"></i
                ></label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h6>Message</h6>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <span class="text-secondary">Add any notes here.</span>
          </div>
        </div>
        <div class="bg-light p-2 border d-flex gap-2 justify-content-end">
          <button class="btn btn-secondary" type="submit">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
